    </map>

    <script>
        // Functie om de coördinaten van de imagemap aan te passen aan de schaal van de afbeelding
        function scaleImageMap() {
            var image = document.getElementById("scaled-image");
            var map = document.getElementById("scaled-map");
            var areas = map.getElementsByTagName("area");
            var scale = image.width / image.naturalWidth;

            for (var i = 0; i < areas.length; i++) {
                var coords = areas[i].getAttribute("coords").split(",");
                for (var j = 0; j < coords.length; j++) {
                    coords[j] = Math.round(coords[j] * scale);
                }
                areas[i].setAttribute("coords", coords.join(","));
            }
        }

        // Roep de functie aan wanneer het venster is geladen en hervormd
        window.onload = scaleImageMap;
        window.onresize = scaleImageMap;
    </script>
</body>
