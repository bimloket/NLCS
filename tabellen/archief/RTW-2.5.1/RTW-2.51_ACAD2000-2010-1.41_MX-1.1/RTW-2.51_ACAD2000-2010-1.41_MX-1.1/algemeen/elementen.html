<script>
function DrukElementAf(i) {
  var o,p,q,r,s,t,u,v,w,x,y,z
  x=parent.database.GeefIndexUitSorteerLijst(i)
  y=parent.database.GeefTekstUitSorteerLijst(i)
  u=""                                        // (druk ook layergroep af wanneer elementnaam...)
  v=""                                        // (niet uniek is)
  p=""
  if (i>0) u=parent.database.GeefTekstUitSorteerLijst(i-1)
  v=parent.database.GeefTekstUitSorteerLijst(i+1)
  if (y==u | y==v) {
    w=parent.database.GeefLayer(x)
    t=w.substring(0,2)
    s=parent.database.GeefIndexHoofdgroep(t)
    r=parent.database.GeefHoofdgroep(s)
    q=r.length
    p=" ("+r.substring(3,q)+")"
  }
  at=y.substring(0,8)
  z=parent.database.GeefBestand(x)
  lez=z.length
  test_html=z.indexOf(".html")
  if (test_html==-1) z=z.substring(0,lez-5)
  else z=z.substring(0,lez)
  zz="'layerbestand="+z+"'"
  o="'record="+x+"'"
  if (y!="arcering") { if (at!="algemeen") { 
  document.write('<br><img src="../images/bol1.gif" width="8" height="8" border="0">&nbsp;&nbsp;<a href="richtlijnen/specifiek/basis.html" onClick="parent.database.SchrijfCookie('+o+'),parent.database.SchrijfCookie('+zz+'),parent.database.SchrijfCookie('+hh+')">'+y+p+'</a>')
  } }
}

<font size=+2 color=black><b>TEKENOBJECTEN</b></font>
<p>
<script>
var a,b,c,d,e,f,g,h
a=parent.database.LeesCookie('layergroep=')
b=parent.database.GeefHoofdgroep(a)
g=b.length
h=b.substring(3,g)
hh="'hoofdgroep="+h+"'"
document.write('De onderstaande lijst geeft een overzicht van de tekenobjecten uit groep <font color=black><b>'+h+'</b></font>. ')
document.write('Kies een tekenobject.')
document.write('<p>')
document.write('<ul>')
c=parent.database.GeefIndexBeginGroep(a)
d=parent.database.GeefIndexEindGroep(a)
e=d-c
parent.database.VerzamelElementen(c,d)
for (f=0;f<=e;f++) DrukElementAf(f)
document.write('<br>')
for (f=0;f<=e;f++) DrukAlgemeenAf(f)
document.write('<br>')
for (f=0;f<=e;f++) DrukArceerAf(f)
document.write('<br>')
c=parent.database.GeefIndexBeginGroep(0)
d=parent.database.GeefIndexEindGroep(0)
e=d-c
parent.database.VerzamelElementen(c,d)
for (f=0;f<=e;f++) DrukElementAf(f)
document.write('</ul>')
</script>
