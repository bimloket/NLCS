<p>
Symbolen in AutoCAD  beschrijven in dwg  files.<br>
Deze dwg files  als  "blocks" invoegen in de tekening.
<p>

<script>
var a,b,c,d,e,f,g,h,jj,xx,m,o
parent.database.VerzamelSymbolen()
b=0
d=""
c=parent.database.GeefTekstUitSorteerLijst(b)
while(c!="") {
  e=parent.database.GeefIndexUitSorteerLijst(b)
  f=parent.database.GeefLayer(e)
  g=parent.database.GeefBestand(e)

  if (d!=c) document.write('<tr><td>'+q+'<td><img src="../../../images/symbolen/'+c+'.gif" alt="RTW Symbool."><td>')
  h="'record="+e+"'"

  aa=parent.database.GeefIndexHoofdgroep(hfdgrp)
  m="'"+"layergroep="+aa+"'"
  aa=parent.database.GeefHoofdgroep(aa)

  tekelem=(g.substr(2,g.lastIndexOf('.')-2))

  c=parent.database.GeefTekstUitSorteerLijst(b)
}
