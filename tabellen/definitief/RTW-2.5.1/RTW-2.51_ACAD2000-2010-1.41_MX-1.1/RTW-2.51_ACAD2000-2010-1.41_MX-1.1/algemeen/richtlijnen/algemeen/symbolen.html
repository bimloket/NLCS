<font size=+2 color=black><b>RICHTLIJN: SYMBOLEN</b></font>
<p>
Hieronder volgen de symbolen zoals deze vastgelegd zijn in deze versie van de RTW.
<p>
<table cellpadding="5" cellspacing="0" border="1">
  <tr align=left>
    <th>omschrijving
    <th>voorbeeld</th>
    <th>komtvoorin</th>
<script>
var a,b,c,d,e,f,g,h,jj,xx,m,o
parent.database.VerzamelSymbolen()
b=0
d=""
c=parent.database.GeefTekstUitSorteerLijst(b)
while(c!="") {
  e=parent.database.GeefIndexUitSorteerLijst(b)
  f=parent.database.GeefLayer(e)
  g=parent.database.GeefBestand(e)
  xx="'layerbestand="+g+"'"
  p=parent.database.GeefSymboolCode(c)     // (zoek symbool op in tabel met kleurdefinities WP)
  l=p.length
  q=p.substring(3,79)
  if (d!=c) document.write('<tr><td>'+q+'<td><img src="../../../images/symbolen/'+c+'.gif" alt="RTW Symbool."><td>')
  h="'record="+e+"'"
  hfdgrp=(g.substr(0,2))
  aa=parent.database.GeefIndexHoofdgroep(hfdgrp)
  m="'"+"layergroep="+aa+"'"
  aa=parent.database.GeefHoofdgroep(aa)
  o="'hoofdgroep="+aa+"'"
  ll=aa.length
  aa=(aa.substr(3,ll))
  aa="'hoofdgroep="+aa+"'"
  tekelem=(g.substr(2,g.lastIndexOf('.')-2))
  document.write('<a href="../../../algemeen/elementen.html" onClick="parent.database.SchrijfCookie('+m+'),parent.database.SchrijfCookie('+o+')">'+hfdgrp+'</a>-<a href="../../../algemeen/richtlijnen/specifiek/basis.html" onClick="parent.database.SchrijfCookie('+xx+'),parent.database.SchrijfCookie('+h+'),parent.database.SchrijfCookie('+aa+')">'+tekelem+'</a><br>')
  b++
  d=c
  c=parent.database.GeefTekstUitSorteerLijst(b)
}
</script>
</table>
