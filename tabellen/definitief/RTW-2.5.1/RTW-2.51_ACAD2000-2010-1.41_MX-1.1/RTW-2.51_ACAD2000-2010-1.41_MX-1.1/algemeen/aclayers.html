<script>
function LaatGegevensZien(n,k,m) {            //Haal recordvelden uit database in plaats deze in een tabel.
  var a,b,c,d,e,f,g,p,q,r,s,t,u,v,w            // n=recordnummer, k=afkorting van layerhoofdgroep,
  p=parent.database.GeefLayer(n)               // m=2 normaal en m=1 bij algemene layers (aangeduid met *)
  e=parent.database.GeefAantalRecords()-1
  f=0                                          //Vlag om te voorkomen dat index 'uit array loopt'.
  while (p.substring(0,m)==k & f==0) {         //Zolang record tot opgegeven hoofdgroep behoort...
    t=parent.database.GeefBestand(n)            //haal gewenste gegevens uit record...
    q="richtlijnen/specifiek/acad_basis.html"
    r=parent.database.GeefElement(n)
    s=parent.database.GeefModel(n)
    u=p.length
    v=p.indexOf("-",3)                          //zoek derde deel layernaam... (b.v. haag bij af-*-haag)
    w="-"+p.substring(v+1,u)                    //stel (deel van) AutoMoss layernaam samen... (-haag)
    if (s =="") {c="-"}
    else {                                     //als de layer ook in een MX-model voorkomt...
      a=s.length
      b=0
      c=""
      d=0
      while (b!=a) {
        b=s.indexOf(",",d)
        if (b==-1) b=a
        c += s.substring(d,b)+w+"<br>"           //plak AutoMoss layernaam achter modelnaam (bv. DTM-haag).
        d=b+1
      }
    }
    g="'record="+n+"'"
    xx="'layerbestand="+t+"'"
    hfdgrp=(t.substr(0,2))
    aa=parent.database.GeefIndexHoofdgroep(hfdgrp)
    aa=parent.database.GeefHoofdgroep(aa)
    ll=aa.length
    aa=(aa.substr(3,ll))
    aa="'hoofdgroep="+aa+"'"
    //wp c=""toegevoegd om mx leeg te laten !!
    c=""
    document.write('<tr><td><a href="'+q+'" onClick="parent.database.SchrijfCookie('+xx+'),parent.database.SchrijfCookie('+g+'),parent.database.SchrijfCookie('+aa+')">'+p+'</a><td>'+r+'<td>'+c)
    if (n<e) {n++}
    else {f=1}                                //beveilig tegen 'uit de array lopen' (record was laatste in array)
    p=parent.database.GeefLayer(n)
  }
}
</script>
