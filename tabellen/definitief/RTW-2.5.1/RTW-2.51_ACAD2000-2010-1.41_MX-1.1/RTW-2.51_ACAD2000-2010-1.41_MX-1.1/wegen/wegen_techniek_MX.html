<font size=+2 color=black><b>TECHNIEK / MX</b></font>
<p>
De onderstaande lijst geeft de MX-modellen voor wegontwerp. RTW heeft betrekking op de blauw ondersteepte modellen. Kies hiervan het model waarvan u de strings wilt weten:
<p>
<table cellpadding="5" cellspacing="0" border="1">
  <tr align="left">
    <th >modelaanduiding
	<th>omschrijving</th>
    <script>
      var h,i,j,k,m,n,o
      h=parent.database.GeefAantalMxModellen()
      for (i=0;i<h;i++) {                          //Loop records met MX-modellen af...
        j=parent.database.GeefMxModel(i)
        k=j.substring(0,3)                         //isoleer modelafkorting (3 letters)...
        m=j.charAt(4)                              //isoleer de + of - (+ betekent: model is in RTW uitgewerkt)...
        n=j.length
        o=j.substring(5,n)                         //isoleer de volledige modelnaam...
        p="'"+"mxmodel="+i+"'"                     //bereid cookie met gekozen model voor...
        if (m=="+") document.write('<tr><td><a href="wegen_mxstrings.html" onClick="parent.database.SchrijfCookie('+p+')">'+k+'</a><td>'+o)
        else document.write('<tr><td>'+k+'<td>'+o)
     }
</script>
</table>
